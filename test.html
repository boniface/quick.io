<!DOCTYPE html>
<head>
	<title>WebSockets!</title>
	<script>
		try {
			var s = new WebSocket('ws://192.168.2.2:5000/');
		} catch (e) {
			console.error(e);
		}
		
		s.onerror = function() {
			console.error('fail');
			console.error(arguments);
		};
		
		s.onopen = function() {
			console.log('open!');
			s.send('hi');
		};
		
		s.onclose = function() {
			console.log('close');
		};
		
		s.onmessage = function(m) {
			console.log(m.data);
		}
	</script>
</head>

<body>
	
</body>
